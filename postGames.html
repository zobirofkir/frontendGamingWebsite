    <div class="main-banner">
        <div class="container">
            <div class="flex flex-col-reverse lg:flex-row">
                <div class="lg:w-2/3">
                    <div class="text-center" style="margin-top: 20px;">
                        <h3 class="text-2xl lg:text-4xl" style="color: white; font-weight: 900; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Upload Your Games</h3>
                    </div>
                    <form action="" enctype="multipart/form-data" id="games-form" method="POST" class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md mt-8">
                        <label for="title" class="block text-sm font-medium text-gray-600">Title:</label>
                        <input type="text" id="title" name="title" required class="mt-1 p-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-300" aria-labelledby="title">
                    
                        <label for="image" class="block mt-4 text-sm font-medium text-gray-600">Image URL:</label>
                        <input type="file" id="image" name="image" required class="mt-1 p-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-300" aria-labelledby="image">
                    
                        <label for="description" class="block mt-4 text-sm font-medium text-gray-600">Description:</label>
                        <textarea id="description" name="description" rows="4" required class="mt-1 p-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-300" aria-labelledby="description"></textarea>
                    
                        <label for="game_path" class="block mt-4 text-sm font-medium text-gray-600">Game Path:</label>
                        <input type="text" id="game_path" name="game_path" required class="mt-1 p-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-300" aria-labelledby="game_path">
                    
                        <input type="submit" name="submit" value="Submit" class="mt-6 px-4 py-2 bg-blue-500 text-white rounded-md cursor-pointer hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                    </form>
                    <div id="response-data"></div>
                </div>
                <div class="lg:w-1/3 lg:pl-8 mt-8 lg:mt-0">
                    <div class="right-image">
                        <img src="assets/images/banner-image.jpg" alt="" class="w-full">
